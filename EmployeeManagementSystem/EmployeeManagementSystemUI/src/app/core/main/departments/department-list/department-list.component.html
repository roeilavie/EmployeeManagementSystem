<div class="container">
    <h1 class="mt-3">Department list</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/departments/add']">Add department</a>
    </div>

    <ng-container *ngIf="departments$ | async as departments">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments">
                    <td>{{department.id}}</td>
                    <td>{{department.name}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/departments', department.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
