<div class="container">
    <h1 class="mt-3">Edit department</h1>

    <ng-container *ngIf="department; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">

                <div class="mt-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="department.id" disabled>
                </div>

                <div class="mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="department.name" required
                        #name="ngModel">
                    <div *ngIf="name.invalid && name.touched" class="alert alert-danger" role="alert">
                        Department name is required.
                    </div>
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="confirmDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Department not found!
        </div>
    </ng-template>
</div>
