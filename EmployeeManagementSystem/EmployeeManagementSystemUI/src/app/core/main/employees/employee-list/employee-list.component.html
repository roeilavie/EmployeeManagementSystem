<div class="container">
    <h1 class="mt-3">Employee list</h1>

    <!-- Pagination & Sorting Inputs -->
    <div class="row mb-3">
        <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Page #" [(ngModel)]="pageNumber">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Page Size" [(ngModel)]="pageSize">
        </div>
        <div class="col-md-2">
            <select class="form-select" [(ngModel)]="sortBy">
                <option value="id">ID</option>
                <option value="firstname">First Name</option>
                <option value="lastname">Last Name</option>
                <option value="email">Email</option>
                <option value="hiredate">Hire Date</option>
                <option value="salary">Salary</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" [(ngModel)]="sortDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="loadEmployees()">Go</button>
        </div>

        <div class="col-md-2 d-flex justify-content-end">
            <a class="btn btn-primary" [routerLink]="['/employees/add']">Add Employee</a>
        </div>
    </div>

    <!-- Employee Table -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Hire Date</th>
                <th>Salary</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.id }}</td>
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.hireDate | date:'yyyy-MM-dd' }}</td>
                <td>{{ emp.salary | currency }}</td>
                <td>{{ getDepartmentName(emp.departmentId) }}</td>
                <td>
                    <a class="btn btn-light" [routerLink]="['/employees', emp.id]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
